name: Ansible Lint

on:
  pull_request: 
    branches: [main]
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Ansible Lint
        uses: ansible-community/ansible-lint-action@v6.5.2
        with:
          path: "./tasks"  # <-- only one value is allowed

